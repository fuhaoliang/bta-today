<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>eventSource</h1>
  <script>
    var source = new EventSource('http://127.0.0.1:9999/event-source')
    source.onopen = function(event){
      console.info('我链接了！', event)
    }
    source.onmessage = function(event) {
      console.info('我接收到了', event)
    }
    source.onerror = function(event){
      console.info('我报错了', event)
    }
  </script>
</body>
</html>
