<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
  <script>
    var ulDOM = document.querySelector('ul')
    ulDOM.addEventListener('click', function(e) {
      // srcElement IE 
      var target = e.target || window.event.target
      if(target && target.nodeName.toLocaleLowerCase() === 'li'){
        console.info(target.innerHTML)
      }
    })
  </script>
</body>
</html>
